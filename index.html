<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="style.css">
     <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="script.js"></script> -->
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" >
        <!-- Navbar content -->
        <h1 id="title"> Weather Dashboard</h1>
      </nav>
      <div class="container">
        <div class="row">
            <div class="col-md-3 bg-light outer">
                <form class="form-inline my-2 my-lg-0">
                    <h5>Search for a City: </h5>
                    <input class="form-control mr-sm-0" type="search" id="search" aria-label="Search">
                    <button class="btn bg-primary my-2 my-sm-0" type="submit" data-input ="search"><i class="fa fa-search text-white"></i></button>
                    <div class="card listCard">
                        <ul class="list-group">
                        </ul> 
                    </div>
                </form>
            </div>
            <div class="col-md-9 bg-light outer">
                <div class="row inside" id="now">
                    <h3 id="cityName"></h3>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uv"></p>
                    <p class="icon"></p>
                </div>
                <div class="row inside" id="5day">
                    <div class="card-deck">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                            <h5 class="card-title text-center today">Card title</h5>
                            <img src="..." class="card-img-center img1" alt="Card Image">
                            <p class="card-text text-center todayTemp"></p>
                            <p class="card-text text-center todayHum"></p>
                            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                        <div class="card text-white bg-primary">
                            
                            <div class="card-body">
                            <h5 class="card-title day2"> Card title</h5>
                            <img src="..." class="card-img-center img2" alt="...">
                            <p class="card-text day2Temp"></p>
                            <p class="card-text day2Hum"></p>
                            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                        <div class="card text-white bg-primary">
                            
                            <div class="card-body">
                            <h5 class="card-title day3">Card title</h5>
                            <img src="..." class="card-img-center img3" alt="...">
                            <p class="card-text day3Temp"></p>
                            <p class="card-text day3Hum"></p>
                            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                        <div class="card text-white bg-primary">
                            
                            <div class="card-body">
                            <h5 class="card-title day4">Card title</h5>
                            <img src="..." class="card-img-center img4" alt="...">
                            <p class="card-text day4Temp"></p>
                            <p class="card-text day4Hum"></p>
                            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                        <div class="card text-white bg-primary">
                            
                            <div class="card-body">
                            <h5 class="card-title day5">Card title</h5>
                            <img src="..." class="card-img-center img5" alt="...">
                            <p class="card-text day5Temp"></p>
                            <p class="card-text day5Hum"></p>
                            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        <div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="semantic/dist/semantic.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
