                    <button class="btn bg-primary my-2 my-sm-0" type="submit" data-input ="search"><i class="fa fa-search text-white"></i></button>

                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uv"></p>
                    <p class="icon"></p>
                </div>

                            <p class="card-text text-center todayHum"></p>

                        </div>
                        <div class="card text-white bg-primary">
